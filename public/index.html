<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Sans+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/navbar.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script type="text/javascript" src="/scripts/createStoryBtn.js"></script>
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/userStories.js"></script>
    <title>Tell-it</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Tell-it!</h1>
      <span class="user-login"></span>
    </nav>
    <div class="app-container">
      <ul class="nav-tabs">
        <li id="home-page">Home</li>
        <li id="user-page">My stories</li>
      </ul>
      <main class="content-container"></main>
      <div id="ex1" class="modal create-modal">
        <h3>Tell a story!</h3>
        <form method="POST" action="/stories" class="create-story-form">
          <label for="title"></label>
            Title:<input
              type="text"
              name="title"
              id="title"
              placeholder="title"
              required
          /></label>
          <textarea
            name="initial_content"
            id="initial_content"
            cols="30"
            rows="10"
            placeholder="Once upon a time..."
            required
          ></textarea>
          <button type="submit" class="create-story-submit">Submit</button>
        </form>
      </div>

      <span class="create-story-btn-container"></span>
    </div>
  </body>
</html>
